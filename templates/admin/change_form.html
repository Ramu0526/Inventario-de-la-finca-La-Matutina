{% extends "admin/change_form.html" %}

{% block submit_buttons_bottom %}
    {# Primero, cargamos los botones originales de Django #}
    {{ block.super }}

    {# Luego, usamos un script para cambiar el texto de esos botones #}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Buscamos cada botón por su 'name' y cambiamos su 'value' (el texto)
            const saveButton = document.querySelector('input[name="_save"]');
            if (saveButton) {
                saveButton.value = 'Guardar';
            }

            const saveAndAddAnotherButton = document.querySelector('input[name="_addanother"]');
            if (saveAndAddAnotherButton) {
                saveAndAddAnotherButton.value = 'Guardar y añadir otro';
            }

            const saveAndContinueButton = document.querySelector('input[name="_continue"]');
            if (saveAndContinueButton) {
                saveAndContinueButton.value = 'Guardar y seguir editando';
            }
        });
    </script>
{% endblock %}
